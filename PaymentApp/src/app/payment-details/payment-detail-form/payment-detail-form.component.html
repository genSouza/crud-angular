<form novalidate>
  <input
    type="hidden"
    name="paymentDetailId"
    [value]="service.formData.PaymentDetailId"
  />
  <div class="form-group">
    <label>CARD OWNER NAME</label>
    <input
      class="form-control form-control-lg"
      placeholder="Full name"
      name="CardOwnerName"
      #CardOwnerName="ngModel"
      [(ngModel)]="service.formData.CardOwnerName"
      required
    />
  </div>
  <div class="form-group">
    <label>CARD NUMBER</label>
    <input
      class="form-control form-control-lg"
      placeholder="16 Digit Card Number"
      name="CardNumber"
      #CardNumber="ngModel"
      [(ngModel)]="service.formData.CardNumber"
      required
    />
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>SECURITY CODE</label>
      <input
        class="form-control form-control-lg"
        type="password"
        placeholder="Security code"
        name="SecurityCode"
        #SecurityCode="ngModel"
        [(ngModel)]="service.formData.SecurityCode"
      />
    </div>
    <div class="form-group col-md-6">
      <label>VALID THROUGH</label>
      <input
        class="form-control form-control-lg"
        placeholder="MM/YY"
        name="ExpirationDate"
        #ExpirationDate="ngModel"
        [(ngModel)]="service.formData.ExpirationDate"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
  </div>
</form>
